{%extends 'blog/base.html'%}
{%block title %}Share by email{%endblock%}
{%block content%}
{%if sent%}
<h1>Sending email successfully</h1>
{%else%}
    <h1>Share "{{post.title}}" By Email</h1>
    <form method="POST">
        {{form.as_p}}
        {%csrf_token%}
        <input type="submit" value="Send mail" class="btn btn-lg btn-primary">
    </form>
{%endif%}
{%endblock%}
